<!-- This is HTML Code -->
<!-- HTML is used to make websites and web apps! -->
<!-- HTML is a markup language -->
<!-- HTML is not a programming language -->
<!-- HTML is a collection of elements -->
<!-- HTML elements are represented by tags -->
<!-- HTML tags label pieces of content such as "heading", "paragraph", "table", and so on -->
<!-- Browsers do not display the HTML tags, but use them to render the content of the page -->
<!-- HTML tags are element names surrounded by angle brackets: -->
<!-- As seen below-->




<!-- First you need to declare the document type -->
<!-- In this case you will be using HTML -->
<!DOCTYPE html>




<!-- Next you will need to open the body of the document-->
<!-- This is where you will put all of your content -->
<html>


<!-- This is a header-->
<!-- This is where you will put your title -->
<!-- This is what will be displayed on the tab of the browser -->
<head>
    <title>My Website</title>
</head>
<!-- Make sure to close elements with a closing tag-->




<!-- This is a body section-->
<!-- This is where you will put all of your content -->
<!-- This is what will be displayed on the page -->
<!-- This is where the bulk of your content will go -->
<body>


<!-- This is a heading-->
    <h1>Welcome to my website!</h1>



<!-- This is a paragraph-->
    <p>This is a paragraph of text.</p>



<!-- This is a link-->
    <a href="https://www.google.com">This is a link to Google</a>



<!-- This is an image-->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">


<!-- This is a table-->
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>



<!-- This is a list-->
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>


    <!-- Make sure to close the body with a closing tag-->
</body>

<!-- Again, make sure to close your HTML document with a closing tag-->
</html>
